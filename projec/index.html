<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Login</h1>
        <label for="pasts">Email*</label>
        <input type="email" id="pasts">
        <label for="parole">password*</label>
        <input type="password" id="parole">
        <input type="checkbox" id="atceries">
        <label for="atceries">Remember Me</label>
        <button type="submit">Log In</button>
        <p>Don't have an account?</p>
        <a href="#">Sign up here!</a>
    </form>
</body>
</html>
